<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Gamedev</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <style>
    * {
      box-sizing: border-box;
    }

    .canvas {
      height: 400px;
      width: 100%;
      position: relative;
      border: 1px solid red;
    }

    .creature {
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-bottom: -10px;
      border-radius: 50%;
      background: red;

      position: absolute;
    }

    .hare {
      /*left: 100px;*/
      /*top: 100px;*/
      background: grey;
    }

    .deer {
      background: brown;
    }

    .wolf {
      background: lightgrey;
      border: 1px solid grey;
    }
  </style>

</head>

<body>

<div class="canvas" id="land">
  <div class="creature hunter"></div>
</div>
<form name="params">
  <label>
    Hares
    <input name="hares" type="number" min="0" max="10" value="1"/>
  </label>


  <label>
    Deer groups
    <input name="deer" type="number" min="0" max="5" value="0"/>
  </label>


  <label>
    Wolves
    <input name="wolves" type="number" min="0" max="10" value="0"/>
  </label>

  <input type="button" id="ok" value="Ok" />
</form>
<button id="stop">Stop</button>
<script src="js/game.js"></script>
<script src="js/creature.js"></script>
<script src="js/main.js"></script>
</body>

</html>
