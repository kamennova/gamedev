<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Gamedev</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <style>
    * {
      box-sizing: border-box;
    }

    .canvas {
      height: 600px;
      width: 100%;
      position: relative;
      border: 1px solid red;
    }

    .creature {
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-bottom: -10px;
      border-radius: 50%;
      background: red;

      position: absolute;
    }

    .hare {
      background: grey;
    }

    .deer {
      background: brown;
    }

    .wolf {
      background: lightgrey;
      border: 1px solid grey;
    }

    .wrapper {
      display: flex; width: 300px
    }

    .wrapper .creature {
      position: static;
      margin-left: 10px;
    }
  </style>

</head>

<body>

<div class="canvas" id="land">
  <div class="creature hunter"></div>
</div>
<form name="params">
  <label>
    Hares
    <input name="hares" type="number" min="0" max="10" value="1"/>
  </label>


  <label>
    Deer groups
    <input name="deer" type="number" min="0" max="5" value="0"/>
  </label>


  <label>
    Wolves
    <input name="wolves" type="number" min="0" max="10" value="1"/>
  </label>

  <input type="button" id="ok" value="Start"/>
</form>
<button id="stop">Stop</button>
<div class="wrapper" style="">
  <div class="creature wolf"></div>
  <span>Wolf</span>
  <div class="hunter creature hunter"></div>
  <span>Hunter</span>
  <div class="deer creature deer"></div>
  <span>Deer</span>
  <div class="hare creature hare"></div>
  <span>Hare</span>
</div>
<p class="alert" id="alert"></p>
<script src="js/game.js"></script>
<script src="js/creature.js"></script>
<script src="js/main.js"></script>
</body>

</html>
